<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SG Food Reviews</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="nav-brand">
            <a href="../index.html">SG Food Reviews</a>
        </div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="#restaurants"><i class="fas fa-utensils"></i> Restaurants</a>
            <a href="#reviews"><i class="fas fa-star"></i> Reviews</a>
            <a href="#users"><i class="fas fa-users"></i> Users</a>
            <a href="#" id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-container">
        <!-- Statistics Management -->
        <section class="admin-section">
            <h2>Statistics Management</h2>
            <div class="stats-editor">
                <div class="stat-edit-box">
                    <label for="daily-users-input">Daily Active Users</label>
                    <input type="number" id="daily-users-input" value="15234">
                </div>
                <div class="stat-edit-box">
                    <label for="daily-bookings-input">Today's Bookings</label>
                    <input type="number" id="daily-bookings-input" value="2456">
                </div>
                <div class="stat-edit-box">
                    <label for="total-restaurants-input">Partner Restaurants</label>
                    <input type="number" id="total-restaurants-input" value="1890">
                </div>
                <div class="stat-edit-box">
                    <label for="total-reviews-input">Customer Reviews</label>
                    <input type="number" id="total-reviews-input" value="45678">
                </div>
                <button id="update-stats-btn" class="admin-btn">Update Statistics</button>
            </div>
        </section>

        <!-- Restaurant List -->
        <section class="admin-section">
            <h2>Restaurant Management</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="chinese">Chinese (中餐)</option>
                        <option value="chicken-rice">Chicken Rice (海南鸡饭)</option>
                        <option value="dim-sum">Dim Sum (点心)</option>
                        <option value="malay">Malay</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese (日本料理)</option>
                        <option value="korean">Korean (韩国料理)</option>
                        <option value="western">Western (西餐)</option>
                        <option value="hotpot">Hotpot (火锅)</option>
                        <option value="seafood">Seafood (海鲜)</option>
                        <option value="dessert">Dessert (甜点)</option>
                        <option value="cafe">Café (咖啡馆)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-location">Location:</label>
                    <select id="filter-location">
                        <option value="all">All Locations</option>
                        <option value="ang-mo-kio">Ang Mo Kio</option>
                        <option value="bedok">Bedok</option>
                        <option value="bishan">Bishan</option>
                        <option value="bugis">Bugis</option>
                        <option value="chinatown">Chinatown</option>
                        <option value="city-hall">City Hall</option>
                        <option value="clementi">Clementi</option>
                        <option value="dhoby-ghaut">Dhoby Ghaut</option>
                        <option value="jurong-east">Jurong East</option>
                        <option value="jurong-west">Jurong West</option>
                        <option value="kallang">Kallang</option>
                        <option value="marina-bay">Marina Bay</option>
                        <option value="novena">Novena</option>
                        <option value="orchard">Orchard</option>
                        <option value="pasir-ris">Pasir Ris</option>
                        <option value="paya-lebar">Paya Lebar</option>
                        <option value="punggol">Punggol</option>
                        <option value="raffles-place">Raffles Place</option>
                        <option value="serangoon">Serangoon</option>
                        <option value="sengkang">Sengkang</option>
                        <option value="sembawang">Sembawang</option>
                        <option value="tampines">Tampines</option>
                        <option value="toa-payoh">Toa Payoh</option>
                        <option value="woodlands">Woodlands</option>
                        <option value="yishun">Yishun</option>
                    </select>
                </div>
                <div class="search-group">
                    <input type="text" id="restaurant-search" placeholder="Search restaurants...">
                </div>
            </div>

            <div class="restaurant-list">
                <table id="restaurants-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Chinese Name</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Rating</th>
                            <th>Reviews</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <button id="add-restaurant-btn" class="admin-btn">Add New Restaurant</button>
        </section>

        <!-- Add/Edit Restaurant Form -->
        <section class="admin-section" id="restaurant-form-section" style="display: none;">
            <h2 id="form-title">Add New Restaurant</h2>
            <form id="add-restaurant-form" class="restaurant-form">
                <div class="form-group">
                    <label for="restaurant-name">Restaurant Name (English)*</label>
                    <input type="text" id="restaurant-name" required>
                </div>
                <div class="form-group">
                    <label for="restaurant-name-chinese">Restaurant Name (Chinese)</label>
                    <input type="text" id="restaurant-name-chinese">
                </div>
                <div class="form-group">
                    <label for="restaurant-category">Category*</label>
                    <select id="restaurant-category" required>
                        <option value="">Select Category</option>
                        <option value="chinese">Chinese (中餐)</option>
                        <option value="chicken-rice">Chicken Rice (海南鸡饭)</option>
                        <option value="dim-sum">Dim Sum (点心)</option>
                        <option value="malay">Malay</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese (日本料理)</option>
                        <option value="korean">Korean (韩国料理)</option>
                        <option value="western">Western (西餐)</option>
                        <option value="hotpot">Hotpot (火锅)</option>
                        <option value="seafood">Seafood (海鲜)</option>
                        <option value="dessert">Dessert (甜点)</option>
                        <option value="cafe">Café (咖啡馆)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="restaurant-website">Website</label>
                    <input type="url" id="restaurant-website" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="restaurant-phone">Phone Number</label>
                    <input type="tel" id="restaurant-phone" placeholder="+65 1234 5678">
                </div>
                <div class="form-group">
                    <label for="restaurant-location">Location*</label>
                    <select id="restaurant-location" required>
                        <option value="">Select Location</option>
                        <option value="ang-mo-kio">Ang Mo Kio</option>
                        <option value="bedok">Bedok</option>
                        <option value="bishan">Bishan</option>
                        <option value="bugis">Bugis</option>
                        <option value="chinatown">Chinatown</option>
                        <option value="city-hall">City Hall</option>
                        <option value="clementi">Clementi</option>
                        <option value="dhoby-ghaut">Dhoby Ghaut</option>
                        <option value="jurong-east">Jurong East</option>
                        <option value="jurong-west">Jurong West</option>
                        <option value="kallang">Kallang</option>
                        <option value="marina-bay">Marina Bay</option>
                        <option value="novena">Novena</option>
                        <option value="orchard">Orchard</option>
                        <option value="pasir-ris">Pasir Ris</option>
                        <option value="paya-lebar">Paya Lebar</option>
                        <option value="punggol">Punggol</option>
                        <option value="raffles-place">Raffles Place</option>
                        <option value="serangoon">Serangoon</option>
                        <option value="sengkang">Sengkang</option>
                        <option value="sembawang">Sembawang</option>
                        <option value="tampines">Tampines</option>
                        <option value="toa-payoh">Toa Payoh</option>
                        <option value="woodlands">Woodlands</option>
                        <option value="yishun">Yishun</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="restaurant-address">Full Address*</label>
                    <input type="text" id="restaurant-address" required placeholder="Full street address">
                </div>
                <div class="form-group">
                    <label for="banner-image">Banner Image (16:9)*</label>
                    <input type="file" id="banner-image" accept="image/*" required>
                    <div class="image-preview" id="banner-preview"></div>
                </div>
                <div class="form-group">
                    <label for="other-photos">Other Photos (1:1)</label>
                    <input type="file" id="other-photos" accept="image/*" multiple>
                    <div class="image-preview" id="photos-preview"></div>
                </div>
                <div class="form-group">
                    <label for="price-range">Price Range*</label>
                    <select id="price-range" required>
                        <option value="1">$ (Below $15)</option>
                        <option value="2">$$ ($15-$30)</option>
                        <option value="3">$$$ ($31-$50)</option>
                        <option value="4">$$$$ (Above $50)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="restaurant-rating">Rating</label>
                    <input type="number" id="restaurant-rating" min="0" max="5" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="restaurant-reviews">Review Count</label>
                    <input type="number" id="restaurant-reviews" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="google-review-url">Google Review URL</label>
                    <input type="url" id="google-review-url" placeholder="https://www.google.com/maps/place/...">
                </div>
                <div class="form-group full-width">
                    <h3>Custom Reviews</h3>
                    <div id="custom-reviews-container">
                        <!-- Reviews will be added here -->
                    </div>
                    <button type="button" class="admin-btn secondary" id="add-review-btn">Add Review</button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="admin-btn">Add Restaurant</button>
                    <button type="button" class="admin-btn secondary" id="cancel-form">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Preview Section -->
        <section class="admin-section" id="preview-section" style="display: none;">
            <h2>Restaurant Preview</h2>
            <div class="restaurant-preview">
                <div class="preview-banner">
                    <img id="preview-banner-image" src="#" alt="Restaurant Banner">
                </div>
                <div class="preview-info">
                    <h3 id="preview-name">Restaurant Name</h3>
                    <p id="preview-chinese-name">Chinese Name</p>
                    <p id="preview-category">Category</p>
                    <p id="preview-location">Location</p>
                    <p id="preview-price">Price Range</p>
                    <div id="preview-photos" class="preview-photos-grid"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
